<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DataTable ServerPaging</title>

	<link rel="stylesheet" type="text/css" href="./plugins/datatables/media/css/jquery.dataTables.css">
	<link rel="stylesheet" type="text/css" href="./plugins/datatables/examples/resources/syntax/shCore.css">
	<link rel="stylesheet" type="text/css" href="./plugins/datatables/examples/resources/demo.css">
	<style type="text/css" class="init">

	</style>
	<script type="text/javascript" language="javascript" src="./plugins/datatables/media/js/jquery.js"></script>
	<script type="text/javascript" language="javascript" src="./plugins/datatables/media/js/jquery.dataTables.js"></script>
	<script type="text/javascript" language="javascript" src="./plugins/datatables/datatables.min.js"></script>

<script type="text/javascript">
$(document).ready(function() {
    $('#example1').DataTable( {
    	 "pagingType": "full_numbers",
    	"iDisplayLength": 10,  // 페이지당 출력 건수
    	"bProcessing" : true,
    	"bServerSide" : true,
    	"sAjaxSource" : 'server_processing.jsp',
    	"iDisplayStart" : 0,
    	"language": {
			"infoEmpty": "출력할 데이터가 없습니다.",
			"processing": "데이터를 로드하는 중입니다.",
			"info": " _PAGE_ / _PAGES_ "
	},
	"columns": [
       	    { "name": "rnum" },
       	    { "name": "engine" },
       	    { "name": "browser" },
       	    { "name": "platform" },
       	    { "name": "version" },
       	    { "name": "grade" }
       	  ]
    } );
} );

</script>
</head>
<body>
<table id="example1" class="display" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>rnum</th>
                <th>engine</th>
                <th>browser</th>
                <th>platform</th>
                <th>version</th>
                <th>grade</th>
            </tr>
        </thead>
    </table>
</div>
</body>
</html>
